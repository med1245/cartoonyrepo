name: Build

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      # choose your default branch
      - master
      - main
    paths-ignore:
      - "*.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Android SDK components
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/.android
            /usr/local/lib/android/sdk/cmdline-tools
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/platform-tools
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('src/.github/workflows/build.yml') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Build Plugins and prepare artifacts
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew --build-cache make makePluginsJson
          mkdir -p $GITHUB_WORKSPACE/builds
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds
          cp build/plugins.json $GITHUB_WORKSPACE/builds
          sudo apt-get update && sudo apt-get install -y jq

          # Create versioned cs3 filenames per plugin and rewrite URLs in plugins.json
          PLUGINS_JSON="$GITHUB_WORKSPACE/builds/plugins.json"
          TMP_JSON="$GITHUB_WORKSPACE/builds/plugins.tmp.json"
          while IFS= read -r row; do
            NAME=$(echo "$row" | jq -r '.internalName')
            VER=$(echo "$row" | jq -r '.version')
            SRC="$GITHUB_WORKSPACE/builds/${NAME}.cs3"
            DST="$GITHUB_WORKSPACE/builds/${NAME}-v${VER}.cs3"
            if [ -f "$SRC" ]; then
              cp "$SRC" "$DST"
            fi
          done < <(jq -c '.[]' "$PLUGINS_JSON")

          jq --arg repo "$GITHUB_REPOSITORY" \
            'map(.url = "https://raw.githubusercontent.com/\($repo)/builds/" + .internalName + "-v" + (.version|tostring) + ".cs3")' \
            "$PLUGINS_JSON" > "$TMP_JSON" && mv "$TMP_JSON" "$PLUGINS_JSON"

          SHORT_SHA=${GITHUB_SHA:0:8}
          cp build/plugins.json $GITHUB_WORKSPACE/builds/plugins-${SHORT_SHA}.json
          cat > $GITHUB_WORKSPACE/builds/repo.json <<EOF
          {
            "name": "Cartoony Repo",
            "description": "Arabic Cartoony provider",
            "manifestVersion": 1,
            "pluginLists": [
              "https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/builds/plugins-${SHORT_SHA}.json"
            ]
          }
          EOF

      - name: Deploy to builds branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: builds
          publish_dir: builds
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: Build ${{ github.sha }}
